<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole World</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="paint-opt">
        <button id="startPaint" class="btn btn-primary">Paint</button>
        <div id="colorsChoices" class="colors hidden">
            <div class="colors-title">Chose one color</div>
            <button id="closeColorsChoice">X</button>
            <div class="choice">
                <div class="red"></div>
                <div class="blue"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="paintConfirm"><button id="paintConfirm" class="btn btn-primary">Paint</button></div>
            <div class="erase"><button class="btn btn-primary">E</button></div>
        </div>
    </div> 
    <div id="map"></div>
    
    <div class="custom-controls">
        <div class="zoom-btn">
            <button id="zoom-in-btn" class="map-btn map-zoom">+</button>
            <button id="zoom-out-btn" class="map-btn map-zoom">-</button>
        </div>
            <button id="center-btn" class="map-btn map-center"><div class="circle"></div></button>
        </div>   
    </div>

    

    <canvas id="grid-canvas"></canvas>
    <script src="https://unpkg.com/leaflet-virtual-grid@1.0.4/dist/leaflet-virtual-grid.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/js/map.js"></script>
    <script type="module" src="/js/grid.js"></script>
    <script type="module" src="/js/paint.js"></script>
</body>
</html>
